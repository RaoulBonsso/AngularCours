<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular TP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            color: #34495e;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .disabled-button {
            background-color: #bdc3c7;
        }

        .start-button {
            background-color: #f1c40f;
        }

        .start-course-button {
            background-color: #3498db;
        }

        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <p>Bienvenue dans Courses!</p>
    <p>Ce cours est intitul√©</p>
    <h1>{{courseName}}</h1>
    <input [(ngModel)]="courseDescription" placeholder="Entre la description">
    <p>{{courseDescription}}</p>
    <div class="button-container">
        <button [disabled]="isDisabled" class="disabled-button">Commencer</button>
        <button (click)="startCourse()" class="start-course-button">Commencer le cours</button>
    </div>
</body>
</html>
